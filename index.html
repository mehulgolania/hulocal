<script>
$(document).ready(function(){
	var app = $('.app-details').outerHeight();
	var mar = app/2;
	$('.app-details').css('margin-top', -mar);	
});
$(window).resize(function(){
	var app = $('.app-details').outerHeight();
	var mar = app/2;
	$('.app-details').css('margin-top', -mar);
});

</script>

<body class="background">

<section class="full-width fullwidth-wrapper">
	<section class="main-container">
		<section class="app-details">
				<article class="logo">
					<img src="img/logo.png" alt="logo"/>
				</article>
				<h1>Select and Order the Commodity Products</h1>
				
				<section class="download">
					<a href="https://play.google.com/store/apps/details?id=com.osp" target="_blank" class="google">google</a>
					<a href="https://itunes.apple.com/us/app/hulocal/id878930919?ls=1&mt=8" target="_blank" class="apple">apple</a>
				</section>
		</section>
		
		<section class="hand">
			<img src="img/hand.png" alt="Hand-Image"/>
		</section>
	</section>
</section>
